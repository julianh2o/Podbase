require:
    - play
    - org.apache.commons -> commons-lang3 3.1
    - provided -> ij 1.0
    - play -> accesslog 1.2
    - play -> less 0.9.1
    - play -> secure
    - play -> crud
    - play -> elasticsearch 0.4
    - se.scalablesolutions.akka -> akka-amqp 1.2
    

repositories:
    - maven:
        type: iBiblio
        root: "http://repo1.maven.org/maven2/"
        contains:
            - org.apache.commons -> commons-lang3
    - provided:
        type: local
        artifact:   "${application.path}/lib/[module]-[revision].jar"
        contains:
            - provided -> *
    
    - akka:
        type: iBiblio
        root: "http://repo.akka.io/releases"
        contains:
        - se.scalablesolutions.akka -> *