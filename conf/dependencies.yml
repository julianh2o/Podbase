require:
    - play
    - org.apache.commons -> commons-lang3 3.1
    - provided -> ij 1.0
    - play -> accesslog 1.2
    - play -> less 0.9.1
    - play -> secure
    - play -> crud
    - play -> search 2.0
    - play -> db 1.1.1

repositories:
    - maven:
        type: iBiblio
        root: "http://repo1.maven.org/maven2/"
        contains:
            - org.apache.commons -> commons-lang3
    - provided:
        type: local
        artifact:   "${application.path}/lib/[module]-[revision].jar"
        contains:
            - provided -> *