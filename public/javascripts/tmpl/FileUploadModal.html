	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>Upload Files<span class="path"></span></h3>
</div>

<div class="modal-body">
	<div class="file-upload-widget">
		<div class="upload-cover">Drag files or click to upload</div>
		<input class="file-upload" type="file" name="file" data-url="@{ImageBrowser.upload}" multiple>
	</div>
	<div class="alignRight">
		<a href="#" class="new-directory">
			Create new directory
		</a>
	</div>
	
	<div class="files"></div>
</div>
