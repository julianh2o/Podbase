<h1>Projects</h1>
<table class="project-table">
	<% _.each(projects,function(project) { %>
		<tr data-project-id="<%= project.id %>" data-project-name="<%= project.name %>">
			<td>
				<a href="/entry/<%= project.id %>">
					<%= project.name %>
				</a>
			</td>
			<td>
				<a href="#" class="delete-project">Delete</a>
			</td>
		</tr>
	<% }); %>
</table>
<hr/>

<% if (showAdd) { %>
	<a href="#" class="add">
		Add new project
	</a>
<% } %>
