<h1>Papers</h1>
<table class="paper-table">
	<% _.each(papers,function(paper) { %>
		<tr data-id="<%= paper.id %>" data-name="<%= paper.name %>">
			<td>
				<a href="/entry/<%= paper.id %>">
					<%= paper.name %>
				</a>
			</td>
			<td>
				<a href="#" class="delete-paper">Delete</a>
			</td>
		</tr>
	<% }); %>
</table>
<hr/>

<% if (showAdd) { %>
	<a href="#" class="add">
		Add new paper
	</a>
<% } %>
