<div class="tabbable">
	<ul class="nav nav-tabs">
		<% _.each(tabs,function(tab) { %>
			<li>
				<a href="#<%= tab.id %>" data-toggle="tab">
					<%= tab.label %>
				</a>
			</li>
		<% }); %>
	</ul>
	
	<div class="tab-content">

		<% _.each(tabs,function(tab) { %>
			<div class="tab-pane" id="<%= tab.id %>"></div>
		<% }); %>
	
	</div>

</div>
