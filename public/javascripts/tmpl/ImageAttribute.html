<div class="row-fluid data-row">
	<div class="span3 attribute">
		<%= name %>
	</div>
	<div class="span9 values">
		<% _.each(values,function(item) { %>
			<div class="value" data-value="<%= item.value %>" data-id="<%= item.id %>">
				<%= item.value %>
				<span class="delete-attribute"><i class="icon-remove"/></span>
			</div>
		<% }); %>
	</div>
</div>
