<div class="row-fluid data-row <%= hidden ? 'hidden' : '' %>">
	<div class="span3 attribute">
		<%= name %>
	</div>
	<div class="span9 values">
		<% _.each(values,function(item,id) { %>
			<div class="value <%= item.templated ? 'templated' : '' %> <%= item.data ? 'data' : 'analysis' %>" data-value="<%= item.value %>" data-id="<%= item.id %>">
				<%= item.value %>
				<span class="delete-attribute"><i class="icon-remove"/></span>
			</div>
		<% }); %>
	</div>
</div>
